<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>

        <main class="home_main">

                <h1 class="home_name"> <span class="hi">Hi,</span> <br> I am <br><span class="home_mainname">Lakshmi Narayanan</span><br> Web Developer</h1>
                <button class="home_button">Contact</button>
                <div class="home_icons">
                    <i class='bx bxl-linkedin'></i>
                    <i></i>
                    <i></i>
                </div>
            </section>
            <section class="home_submain" data-aos="fade-left">
                <img class="home_image" src="img/profile.svg" alt="">
            </section>
        </main>
    </section>
    <section id="about" class="section_about">
        <h1 class="header_about">About</h1>
        <main class="about_main">
            <section data-aos="fade-left">
                <img class="home_image" src="img/profile.svg" alt="">
            </section>
            <section>

                <p class="about_para">This is b+abboput me bla bla bala alamnnaka</p>
            </section>
        </main>
    </section>

    <section id="skills" class="section_skills">
        <h1 class="skills_header">Skills</h1>
        <main class="main_skills">
            <section class="submain_skills" >Professional skill</section>
            <img class="skills_image" data-aos="fade-down" src="img/skill.svg" alt="">
        </main>
    </section>

    <section id="work" class="section_about">
        <h1 class="work_header">work</h1>
        <main class="main_work">

            <img class="work_image" src="img/youtube.png" alt="">


        </main>
    </section>


    <section id="contact" class="section_contact">
        <h1 class="contact_header">contact</h1>
        <main class="main_contact">
            <div class="input_contact">
                <input class="input_name" type="text" placeholder="name" name="" id=""><br>
            <input type="email" placeholder="email" name=""  id=""><br>
            <textarea rows="5" placeholder="leave a note"></textarea>
            <button class="home_button" type="submit">Submit</button>
            </div>
            
        </main>
        
    </section>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="./assets/js/index.js"></script>
    <script>
        AOS.init({
            duration: 1200,
            once: false,
        });
    </script>

<footer>
